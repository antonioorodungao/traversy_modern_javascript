<!DOCTYPE html>
<html lang="en">
  <style>
    .error,
    .success {
      background-color: white;
      display: none;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7a93b83df3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>BookList</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="d-flex justify-content-left my-2">
        <div class="display-4">Add Book</div>
      </div>
      <div id="error_box" class="display-6 error">Error</div>
      <hr />
      <div class="row mt-3">
        <div class="col-sm">
          <div class="form-group" id="book-form">
            <label for="title">Title</label>
            <input type="text" name="Title" id="title" class="form-control" />
            <label for="author">Author</label>
            <input type="text" name="Title" id="author" class="form-control" />
            <label for="isbn">ISBN#</label>
            <input type="text" name="Title" id="isbn" class="form-control" />
            <input
              type="submit"
              id="submit"
              class="form-control bg-success mt-2"
            />
          </div>
        </div>
      </div>
      <table class="table" id="book-table">
        <thead>
          <tr>
            <th>
              Title
            </th>
            <th>
              Author
            </th>
            <th>
              ISBN
            </th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-table-body"></tbody>
      </table>
    </div>
    <script src="./booklist.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
