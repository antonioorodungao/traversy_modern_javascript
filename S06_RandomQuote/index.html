<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Random Jokes</title>
  </head>
  <body>
    <div class="container">
      <h1>Chuck Norris Joke Generator</h1>
      <form id="form" action="">
        <label># of Jokes</label>
        <input type="number" name="" id="number_jokes" min="1" value="1" />
        <button id="submit" type="submit">Get Jokes</button>
      </form>
      <div class="div">
        <ol id="jokes_list"></ol>
      </div>
    </div>
    <script src="./randomjokes.js"></script>
  </body>
</html>
