<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <title>GitHub User Fetch</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">Git Finder</a>
      </div>
    </nav>
    <div class="container my-3">
      <div class="card card-body">
        <div class="card-title">
          <h2>Github User Search</h2>
          <small>Search for user in Github.com</small>
        </div>
        <div class="form-group">
          <input id="search_input" type="text" class="form-control" />
          <button id="search_button" class="btn btn-primary mt-3">
            Search
          </button>
        </div>
        <div
          id="error"
          class="alert alert-dismissible alert-danger"
          style="display: none;"
        >
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          <strong>User Not Found.</strong>
        </div>
      </div>
    </div>
    <div id="profile" class="container">
      <table id="profile_table" class="table table-sm"></table>
    </div>

    <footer class="text-center mt-3 p-3 text-dark">
      Copyright 2020 &copy;
    </footer>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./ui.js"></script>
    <script src="./github.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
