<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-content">
              <div class="card-header"><h3>Loan Calculator</h3></div>

              <div class="card-body">
                <form action="submit" class="form-group" id="loan-form">
                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Loan Amount</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="loan-amount"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">$</span>
                    </div>
                  </div>
                  <div class="input-group mt-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Annual Interest</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="annual-percentage"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="input-group mt-2">
                    <div class="input-group-append">
                      <span class="input-group-text">Years</span>
                    </div>

                    <input
                      type="number"
                      class="form-control"
                      placeholder="Repayment Years"
                      id="repayment-years"
                    />
                  </div>
                  <div>
                    <button class="btn btn-dark btn-block mt-2">
                      Calculate
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2" id="result" style="display: none;">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Result</h5>
              <form-group>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Monthly Payment</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    disabled
                    placeholder="Monthly Payment"
                    id="monthly-payment"
                  />
                </div>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    disabled
                    placeholder="Total Interest"
                    id="total-interest"
                  />
                </div>
              </form-group>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
